<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="checkout-container">
            <h2>Your Order Summary</h2>
            <table id="checkout-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="checkout-items">
                    <!-- Checkout items will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="checkout-total">
                <p>Total Amount: $<span id="checkout-total-amount">0.00</span></p>
            </div>
        
            <!-- Customer Information Form -->
            <form id="customer-info-form">
                <h2>Customer Information</h2>
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
        
                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" required>
                
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="customer-phone" placeholder="Phone Number" required>
        
                <h2>Select Delivery Location</h2>
                <select id="location-select">
                    <!-- Locations will be dynamically inserted here -->
                </select>
            </form>
        
            <button onclick="finalizeCheckout()">Finalize Checkout</button>
        </section>
        <script src="js/checkout.js"></script>
    </main>
</body>      
</html>
